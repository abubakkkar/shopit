{% extends "base.html" %}

{% block title %}Be a Seller{% endblock %}

{% block body %}

<style>
/* Scoped styles for the seller page only - do not override global header */
.seller-container {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9f9f9;
    color: #333;
    padding: 40px 0 80px 0;
}
.seller-card {
    max-width: 700px;
    margin: 60px auto;
    background: white;
    padding: 40px 50px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.seller-card h1 {
    text-align: center;
    font-size: 2.2rem;
    color: #ff9800;
    margin-bottom: 20px;
}
.seller-card form { display:flex; flex-direction:column; gap:16px }
.seller-card label{ font-weight:600; color:#444 }
.seller-card input,.seller-card select,.seller-card textarea{
    padding:10px 12px; border:1.4px solid #ddd; border-radius:8px; font-size:1rem; resize:vertical
}
.btn-group { display:flex; gap:16px; justify-content:center; margin-top:18px }
.btn-group button{ padding:10px 18px; border-radius:8px }
@media(max-width:600px){ .seller-card{ margin:30px 12px; padding:28px } .btn-group{ flex-direction:column } }
</style>

<div class="seller-container">
  <div class="seller-card">
    <h1>Become a Seller on ShopIt</h1>
    <form action="/seller" method="POST">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="03xxxxxxxxx" required />

      <label for="storeName">Store Name</label>
      <input type="text" id="storeName" name="storeName" placeholder="Your store or business name" required />

      <label for="productCategory">Product Category</label>
      <select id="productCategory" name="productCategory" required>
        <option value="" disabled selected>Select a category</option>
        <option value="fashion">Fashion & Accessories</option>
        <option value="electronics">Electronics & Gadgets</option>
        <option value="home">Home & Living</option>
        <option value="beauty">Beauty & Health</option>
        <option value="toys">Toys & Games</option>
        <option value="other">Other</option>
      </select>

      <label for="description">Brief Description of Your Products</label>
      <textarea id="description" name="description" placeholder="Tell us about your products..." required></textarea>

      <div class="btn-group">
        <button type="submit" class="submit-btn">Submit Application</button>
        <button type="reset" class="reset-btn">Reset Form</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}

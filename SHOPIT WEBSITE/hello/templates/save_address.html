{% extends "base.html" %}

{% block title %}Save Address - ShopIt{% endblock %}

{% block body %}
<div style="max-width: 600px; margin: 40px auto; padding: 30px; border: 1px solid #ddd; border-radius: 10px;">
    <h2>Add Delivery Address</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div style="margin-bottom: 15px;">
            <label for="address_type">Address Type:</label>
            <select name="address_type" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <option value="home">Home</option>
                <option value="work">Work</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="street">Street Address:</label>
            <input type="text" name="street" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
            <div>
                <label for="city">City:</label>
                <input type="text" name="city" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div>
                <label for="state">State:</label>
                <input type="text" name="state" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
            <div>
                <label for="postal_code">Postal Code:</label>
                <input type="text" name="postal_code" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div>
                <label for="country">Country:</label>
                <input type="text" name="country" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
        </div>

        <button type="submit" style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer;">Save Address</button>
    </form>

    <div style="margin-top: 20px; text-align: center;">
        <a href="{% url 'dashboard' %}" style="color: #007bff;">‚Üê Back to Dashboard</a>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Create Support Ticket - ShopIt{% endblock %}

{% block body %}
<div style="max-width: 600px; margin: 40px auto; padding: 30px; border: 1px solid #ddd; border-radius: 10px;">
    <h2>Create Support Ticket</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div style="margin-bottom: 15px;">
            <label for="subject">Subject:</label>
            <input type="text" name="subject" required placeholder="Brief description of your issue" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="margin-bottom: 20px;">
            <label for="description">Description:</label>
            <textarea name="description" rows="6" required placeholder="Describe your issue in detail" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
        </div>

        <button type="submit" style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer;">Create Ticket</button>
    </form>

    <div style="margin-top: 20px; text-align: center;">
        <a href="{% url 'dashboard' %}" style="color: #007bff;">‚Üê Back to Dashboard</a>
    </div>
</div>
{% endblock %}
